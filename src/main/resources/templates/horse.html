<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Equestricrud - Edit Horse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <h1 class="text-center">Equestricrud</h1>
        </div>
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Edit Horse</h1>

                    <form class="form-horizontal" th:action="@{/horse/{id}(id=${horse.id})}" method="post"
                        enctype="multipart/form-data">
                        <fieldset>
                            <div class="form-group">
                                <input type="hidden" th:field="${horse.id}">
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" maxlength="45" th:field="${horse.name}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Foal Year</label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" pattern="^[0-9]{4}$" title="Please enter a 4 digit year."
                                        th:field="${horse.age}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Gender</label>
                                <div class="col-lg-6">              
                                    <div th:if="${horse.genderName == 'f'}">
                                        <select class="form-control" name="genderName">
                                            <option value="f" selected>Female</option>
                                            <option value="m">Male</option>
                                        </select>
                                    </div>
                                    <div th:if="${horse.genderName == 'm'}">
                                        <select class="form-control" name="genderName">
                                            <option value="f" selected>Male</option>
                                            <option value="m">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Equibase Link</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" maxlength="255"
                                        th:field="${horse.equibaselink}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Owner</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" maxlength="255" th:field="${horse.owner}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Trainer</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" maxlength="45"
                                        th:field="${horse.trainer}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Jockey</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" maxlength="45" th:field="${horse.jockey}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-lg-offset-2">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <a class="btn btn-default" href="/horses" role="button">Cancel</a>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
