<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Equestricrud - Horse List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>

<body>
    <div class="container">
        <div class="d-flex"><h1 class="text-center">Equestricrud</h1></div>
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Horse List</h1>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="horse : ${horses}">
                                <td th:text="${horse.name}"></td>
                                <td th:text="${horse.age}"></td>
                                <td th:text="${horse.genderName}"></td>
                                <td>
                                    <a th:href="@{/horse/{id}(id=${horse.id})}">edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-7 col-sm-6">
                    <h1>Add a Horse</h1>

                    <form th:action="@{/horses}" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Name</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Birth Year</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="foalYear" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Gender</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="gender" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Equibase Link</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="equibaselink" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Owner</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="owner" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Trainer</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="trainer" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Jockey</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="jockey" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-lg-offset-3">
                                    <button type="submit" class="btn btn-primary" name="button">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
